version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
        # Firebase Configuration (passed from .env file)
        VITE_FIREBASE_API_KEY: ${VITE_FIREBASE_API_KEY}
        VITE_FIREBASE_AUTH_DOMAIN: ${VITE_FIREBASE_AUTH_DOMAIN}
        VITE_FIREBASE_PROJECT_ID: ${VITE_FIREBASE_PROJECT_ID}
        VITE_FIREBASE_STORAGE_BUCKET: ${VITE_FIREBASE_STORAGE_BUCKET}
        VITE_FIREBASE_MESSAGING_SENDER_ID: ${VITE_FIREBASE_MESSAGING_SENDER_ID}
        VITE_FIREBASE_APP_ID: ${VITE_FIREBASE_APP_ID}
    
    image: valorie-framework-builder:latest
    container_name: valorie-app
    
    ports:
      - "8000:8000"
    
    environment:
      # Server Configuration
      - PORT=8000
      - WORKERS=1
      
      # LLM Configuration
      - LLM_TYPE=${LLM_TYPE:-cloud}
      - LOCAL_LLM_URL=${LOCAL_LLM_URL:-http://34.87.13.228:8000/v1}
      - LOCAL_LLM_MODEL=${LOCAL_LLM_MODEL:-meta-llama/Llama-3.1-8B-Instruct}
      - LOCAL_LLM_API_KEY=${LOCAL_LLM_API_KEY}
      
      # OpenAI Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s