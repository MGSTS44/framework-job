# HTTP -> HTTPS 重定向
server {
    listen 80;
    listen [::]:80;
    server_name expert.valorie.ai;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 80;
    listen [::]:80;
    server_name ~^(?<tenant>[a-z0-9\-]+)\.valorie\.ai$;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS - expert.valorie.ai
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name expert.valorie.ai;
    
    ssl_certificate /etc/letsencrypt/live/expert.valorie.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/expert.valorie.ai/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    
    client_max_body_size 100M;
    
    location / {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# HTTPS - *.valorie.ai
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ~^(?<tenant>[a-z0-9\-]+)\.valorie\.ai$;
    
    ssl_certificate /etc/letsencrypt/live/valorie.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/valorie.ai/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    
    client_max_body_size 100M;
    
    location / {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Tenant-ID $tenant;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}