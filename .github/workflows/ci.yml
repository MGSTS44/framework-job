name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master, dev ]

jobs:
  # 后端测试和检查
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      working-directory: ./backend_py
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Black (format check)
      working-directory: ./backend_py
      run: black --check .
      
    - name: Run Pylint
      working-directory: ./backend_py
      run: pylint main.py --fail-under=8.0
      
    - name: Run tests with pytest
      working-directory: ./backend_py
      run: pytest tests/ -v --cov=. --cov-report=term
      
    - name: Run Tox
      working-directory: ./backend_py
      run: tox

  # 前端测试和检查
  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci --legacy-peer-deps
      
    - name: Run ESLint
      working-directory: ./frontend
      run: npm run lint
      
    - name: Run Prettier check
      working-directory: ./frontend
      run: npm run format:check
      
    - name: Build frontend
      working-directory: ./frontend
      run: npm run build
      
